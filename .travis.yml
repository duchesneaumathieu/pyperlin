language: python
python:
- '3.6'
- '3.7'
- '3.8'
install:
- pip install -r requirements.txt
- pip install coveralls
script:
- coverage run --source=pyperlin -m unittest -v pyperlin.tests
- coverage report -m --skip-covered --skip-empty
after_success:
- coveralls
deploy:
  provider: pypi
  username: __token__
  password:
    secure: 
  skip_existing: true
